<!DOCTYPE html>
<html>
<head>
    <title>Add a Dog</title>
</head>
<body>
<h1>Add a Dog</h1>
<form id="dogForm" method="post" action="/dogpage/save">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="imgURL">Image URL:</label>
    <input type="text" id="imgURL" name="imgURL" required><br><br>

    <label for="species">Species:</label>
    <input type="text" id="species" name="species" required><br><br>

    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" name="medicalHistory"></textarea><br><br>

    <label for="intro">Introduction:</label>
    <textarea id="intro" name="intro"></textarea><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="lastVaccineDate">Last Vaccine Date:</label>
    <input type="date" id="lastVaccineDate" name="lastVaccineDate"><br><br>

    <input type="button" value="Submit" onclick="submitForm()">
    <script src="js/dogForm.js"></script>

</form>


</body>
</html>
